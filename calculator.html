<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 15px #000;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      padding: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      height: 45px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    .op {
      background: orange;
    }

    .num {
      background: #555;
      color: white;
    }

    .clear {
      background: red;
      color: white;
    }

    .equal {
      background: green;
      color: white;
    }
  </style>
</head>

<body>

  <div class="calculator">

    <input type="text" id="display" disabled>

    <div class="buttons">

      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="op" onclick="del()">DEL</button>
      <button class="op" onclick="add('%')">%</button>
      <button class="op" onclick="add('/')">÷</button>

      <button class="num" onclick="add('7')">7</button>
      <button class="num" onclick="add('8')">8</button>
      <button class="num" onclick="add('9')">9</button>
      <button class="op" onclick="add('*')">×</button>

      <button class="num" onclick="add('4')">4</button>
      <button class="num" onclick="add('5')">5</button>
      <button class="num" onclick="add('6')">6</button>
      <button class="op" onclick="add('-')">−</button>

      <button class="num" onclick="add('1')">1</button>
      <button class="num" onclick="add('2')">2</button>
      <button class="num" onclick="add('3')">3</button>
      <button class="op" onclick="add('+')">+</button>

      <button class="num" onclick="add('0')">0</button>
      <button class="num" onclick="add('.')">.</button>
      <button class="op" onclick="square()">x²</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="op" onclick="sqrt()">√</button>
      <button class="op" onclick="power()">xʸ</button>
      <button class="op" onclick="sin()">sin</button>
      <button class="op" onclick="cos()">cos</button>

      <button class="op" onclick="tan()">tan</button>

    </div>

  </div>

  <script>

    let display = document.getElementById("display");

    function add(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function del() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function square() {
      display.value = Math.pow(display.value, 2);
    }

    function sqrt() {
      display.value = Math.sqrt(display.value);
    }

    function power() {
      let base = display.value;
      let exp = prompt("Enter Power:");

      if (exp !== null) {
        display.value = Math.pow(base, exp);
      }
    }

    function sin() {
      display.value = Math.sin(toRadian(display.value));
    }

    function cos() {
      display.value = Math.cos(toRadian(display.value));
    }

    function tan() {
      display.value = Math.tan(toRadian(display.value));
    }

    function toRadian(deg) {
      return deg * (Math.PI / 180);
    }

  </script>

</body>
</html>
