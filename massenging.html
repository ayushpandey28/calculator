<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>

/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* Main Container */
.container{
    display:flex;
    height:100vh;
    background:#ece5dd;
}

/* Sidebar */
.sidebar{
    width:30%;
    background:#128C7E;
    color:white;
}

/* Profile */
.profile{
    padding:15px;
    background:#075E54;
    font-size:20px;
    text-align:center;
}

/* Chat List */
.chat-list{
    padding:10px;
}

.chat{
    padding:12px;
    background:#25D366;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
}

.chat:hover{
    background:#1ebc59;
}

/* Chat Area */
.chat-area{
    width:70%;
    display:flex;
    flex-direction:column;
}

/* Header */
.header{
    background:#075E54;
    color:white;
    padding:15px;
    font-size:18px;
}

/* Messages */
.messages{
    flex:1;
    padding:20px;
    overflow-y:auto;
    background:#ece5dd;
}

/* Message Bubble */
.message{
    max-width:60%;
    padding:10px 15px;
    margin-bottom:10px;
    border-radius:10px;
    font-size:14px;
}

/* Sender */
.sent{
    background:#dcf8c6;
    margin-left:auto;
}

/* Receiver */
.received{
    background:white;
}

/* Input Area */
.input-area{
    display:flex;
    padding:10px;
    background:#f0f0f0;
}

.input-area input{
    flex:1;
    padding:10px;
    border:none;
    border-radius:20px;
    outline:none;
}

.input-area button{
    margin-left:10px;
    padding:10px 20px;
    background:#128C7E;
    color:white;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

.input-area button:hover{
    background:#075E54;
}

</style>
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">

        <div class="profile">
            My Chats
        </div>

        <div class="chat-list">

            <div class="chat">Rahul</div>
            <div class="chat">Amit</div>
            <div class="chat">Priya</div>
            <div class="chat">Family Group</div>

        </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area">

        <!-- Header -->
        <div class="header">
            Rahul
        </div>

        <!-- Messages -->
        <div class="messages">

            <div class="message received">
                Hi! How are you?
            </div>

            <div class="message sent">
                I am fine üòÑ What about you?
            </div>

            <div class="message received">
                Doing great üëç
            </div>

            <div class="message sent">
                Nice to hear!
            </div>

        </div>

        <!-- Input -->
        <div class="input-area">

            <input type="text" placeholder="Type a message...">

            <button>Send</button>

        </div>

    </div>

</div>

</body>
</html>
